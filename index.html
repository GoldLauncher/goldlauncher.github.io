			<include src="./menu_left.html"></include>

		<script>
		if (getUrlParameter('p') !== false && getUrlParameter('p') != 'header' && getUrlParameter('p') != 'footer' && getUrlParameter('p') != '' && getUrlParameter('p') !== null) {
			file_url = getUrlParameter('p');
		}
		else {
			file_url = 'index';
		}
		$('.windows_content > include').attr('src', './p/' + file_url + '.html');
	</script>
	<script src="js/include.js"></script>
